  <div class="body">
  <div class="container">
  <h1>TIDE</h1>
  <p>Welcome to Tide <span class="mv">üìö</span></p>
  </div>
  <div class="section">
    <div class="about">
      <h2>About<span>üìç</span></h2>
      <p>Tide is an inclusive educational app for individuals in Africa with audio, visual, and verbal impairments, aiming to transcend limitations and provide a transformative learning experience. Our goal is to ensure online education becomes accessible and empowering for all.</p>
 </div>   
    <div>
    <h2 class="goal">Goal<span>‚úçÔ∏è</span></h2>
      <div class="gr">
        <h3>‚óæ Building TIDE aligns with our group's larger goal of leveraging technology for positive social impact. By addressing a critical gap in accessible education, we aim to contribute to the empowerment of marginalized communities, fostering positive societal change.</h3>
      <h3>‚óæ To create an app for impaired learners in Africa struggling to access online educational content, TIDE empowers users through adaptive learning, offering accessibility and personalization. Unlike traditional methods, our inclusive design ensures every learner can thrive.</h3>
      <h3>‚óæTIDE is more than a product; it is a commitment to inclusivity, driven by the conviction that everyone, regardless of abilities or any impediment, deserves an equal opportunity to learn and grow.</h3>
    </div>
    </div>
    <div class="background">
    <p>Inspired by the United Nations Sustainable Development Goal 4, emphasizing inclusive and equitable quality education, TIDE addresses challenges faced by learners with diverse abilities, promoting a safe and inclusive learning environment.</p>
</div>
  </div>
</div>
</div>
  </foreignObject>
</svg>
